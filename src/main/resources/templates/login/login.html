<script>
    $(document).ready(function () {
        var flag =$("#password").val();
        if(flag==null||flag==''){
            $("input[name=remember-me]").attr("checked",false);
        }else{
            $("input[name=remember-me]").attr("checked",true);
        }

        $("#submit").on("click",function () {
            if(_submit()) {
                window.location.href = "/wechat/index";
                window.event.returnValue=false;
            }

        })
    });
    function _submit() {
        var flag =false;
        datas={};
        datas.username=$("#userName").val();
        datas.password=$("#password").val();
        datas.userId=$("#userId").val();
        datas.remember=$("input[name=remember-me]:checked").next().text();
        if(!datas.username) {
            alert("请输入用户名！");
            return false;
        }
        if(!datas.password){
            alert("请输入正确的密码！");
            return false;
        }
        if(!datas.userId){
        }
        $.ajax({
            type: 'post',
            url: "/wechat/login",
            async: false,
            data: datas,
            success: function (data) {
                console.log(data);
                if(data.status=="ok"){
                    flag=true;
                    window.location.href = "/wechat/index";
                }else {
                    alert("没有该用户！")
                    flag=false;
                }
            }
        });
        return flag;
    }

</script>
